id: sitemap
definesType: true

queries:
    pages:
        contentType: page
        scope: list
        orderBy:
            - key: lastUpdate
              direction: desc
    podcasts:
        contentType: podcast
        scope: list
        orderBy:
            - key: lastUpdate
              direction: desc

contentTypes: 
    include:
        - sitemap

dataTypes:
    date: 
        formats:
            sitemap:
                format: "yyyy-MM-dd"

engine: 
    id: mustache
    options:
        contentTypes: 
            sitemap:
                view: "sitemap"
output:
    path: ""
    file: sitemap
    ext: xml